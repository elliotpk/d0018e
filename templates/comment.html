{% extends "index.html" %} {% block title %}Add Comment{% endblock %} {% block
content %}

<div class="container">
  <div class="row mt-4">
    <div
      class="col-lg-5 col-md-6 m-auto card p-4"
      style="background-color: #4e4e50"
    >
      <form action="{{ request.path }}" method="POST" class="card-body">
        {{ form.csrf_token }}
        <div class="text-center">
          <h2 class="text-primary text-white">{{ text }}</h2>
        </div>
        <div class="form-group mb-3">
          {{ form.rating(class_="form-control",placeholder="Rating")}}
        </div>
        <div class="form-group mb-3">
          {{ form.text(class_="form-control",placeholder="Write comment here")}}
        </div>
        <div class="text-center">
          <div class="d-grid gap-2">
            <button
              type="submit"
              class="btn btn-block btn-primary mb-3 btn-info"
            >
              Submit
            </button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
{% endblock %}
